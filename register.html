<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account - Skill Navigation</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/d335420b612513bee108cc02a3a2298a125ca27d6d33a4ad9e5b942af6be9b5e?placeholderIfAbsent=true&apiKey=df7f47df87f04eca9ceb1657377bcfa8" class="background-image" alt="" />

            <img src="logo.png" alt="Skill Navigation Logo">
        </div>
        <div class="home-button">
            <a href="indexMain.html">
                <!-- SVG Home Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="20" height="20" style="vertical-align: middle;">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                Home
            </a>
        </div>
        <h2>Create Your Account</h2>
        <form action="success.html" method="POST" enctype="multipart/form-data" class="register-form">
            <!-- Name -->
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <!-- Email ID -->
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <!-- Password -->
            <div class="input-group">
                <label for="password">Create Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <!-- Degree -->
            <div class="input-group">
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" placeholder="Your degree" required>
            </div>
            <!-- Specialization -->
            <div class="input-group">
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization" placeholder="Your specialization" required>
            </div>
            <!-- Phone Number -->
            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <!-- Certifications -->
            <div class="input-group">
                <label for="certifications">Certifications (AWS, Azure, NPTEL, etc.):</label>
                <input type="text" id="certifications" name="certifications" placeholder="Enter certifications">
            </div>
            <!-- Internship Details -->
            <div class="input-group">
                <label for="internship">Internship Details:</label>
                <input type="text" id="internship" name="internship" placeholder="Enter internship details">
            </div>
            <!-- Courses Completed -->
            <div class="input-group">
                <label for="courses">Courses Completed (Udemy, Coursera, etc.):</label>
                <input type="text" id="courses" name="courses" placeholder="Enter courses completed">
            </div>
            <!-- LinkedIn Profile -->
            <div class="input-group">
                <label for="linkedin">LinkedIn Profile Link:</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="LinkedIn profile link">
            </div>
            <!-- GitHub Profile -->
            <div class="input-group">
                <label for="github">GitHub Profile Link:</label>
                <input type="url" id="github" name="github" placeholder="GitHub profile link">
            </div>
            <!-- Programming Languages -->
            <div class="input-group">
                <label for="languages">Programming Languages Known:</label>
                <input type="text" id="languages" name="languages" placeholder="Enter programming languages">
            </div>
            <!-- Upload eCertificates -->
            <div class="input-group">
                <label for="certification-file">Upload eCertificates for Certifications:</label>
                <input type="file" id="certification-file" name="certification-file" multiple>
            </div>
            <div class="input-group">
                <label for="internship-file">Upload Internships Completion Certificate:</label>
                <input type="file" id="internship-file" name="internship-file">
            </div>
            <div class="input-group">
                <label for="course-file">Upload Certificates for Courses Completed:</label>
                <input type="file" id="course-file" name="course-file">
            </div>
            <!-- Submit Button -->
            <div class="action-buttons">
                <button type="submit">Create Account</button>
            </div>
            <script>
                // When the user scrolls down 200px from the top of the document, show the button
                window.onscroll = function() { scrollFunction(); };
            
                function scrollFunction() {
                    const scrollTopBtn = document.getElementById("scrollTopBtn");
                    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                        scrollTopBtn.style.display = "block";
                    } else {
                        scrollTopBtn.style.display = "none";
                    }
                }
            
                // When the user clicks on the button, scroll to the top of the document
                function scrollToTop() {
                    window.scrollTo({top: 0, behavior: 'smooth'});
                }
            </script>
             
        </form>
    </div>
</body>
</html>
